<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-of语句</title> 
    <script>
        /* 
            for-of语句：
                用于遍历可迭代对象
            语法 ：
                for(变量名 of 可迭代对象名) {
                    语句
                }
                循环次数由数组中元素个数决定
                每次循环中，会将数组元素依次赋值给变量
                唯一不足只能从前往后遍历
        */
        let arr = [1,2,3,4,5,6];
        for(let i of arr) {
            console.log(i); 
        }
    </script>
</head>
<body>
    
</body>
</html>
