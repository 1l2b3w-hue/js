    <script>
        /* 
            浅拷贝（shallow copy）
                通常情况下，对对象的拷贝都是浅拷贝（只对对象的浅层进行复制，只复制一层）
                如果对象存储的数据是原始值（原始值存在的唯一）时，拷贝就不分深浅
        */
        let arr = [{name : 孙悟空}]
