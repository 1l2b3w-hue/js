    <!-- 
    非破坏性方法
        indexOf():
            查找指定元素第一次出现的索引
            参数：a ， b ：（a表示你要找到在数组指定索引范围内（b~最大索引）第一次出现元素a，b表示开始进行检索的索引）
                默认情况下，b不写和 b<-arr.length时，b就是0。
                b是负值则会从后开始
                当b>=arr.length时，不会寻找数组，返回-1
            如果指定元素无法找到，返回-1,查询NaN时，也会返回-1；

        lastIndexOf() :
            查找指定元素最后一次出现的索引
            索引查找范围是根据从b开始，反向查找，就是0~b；
            b<-arr.length，返回-1，b>=arr.length和b不被赋值时，会检查整个数组

        join() :
            将数组全部元素链接成一个字符串并返回该字符串。
            参数 ：a 
            默认没有a时，各元素通过','分隔；如果a为''各元素间没有字符分割;其余情况按照a中字符来分隔


        slice() :
            将数组中一块区域的元素复制出来放入另一个数组中(浅拷贝，浅复制)
            参数 ：start  end（两个索引，会复制start~end间的元素）(前闭后开)
            start<0时，从后开始；start<-arr.length 或 没有指定时 ,start为0;start>=arr.length时，不会提取元素  
            当end<=start时，不会提取元素；end<-arr.length 不提取   ，当end>=arr.length或没有指定时,按照arr.length处理
              
    -->
