<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        let a,b;
        a = '哈哈';
        b = '哈哈';
        console.log(a);
        console.log(a);
        /* 
            声明变量时，会在内存中的特定区域开辟一块空间存放变量，用于存放变量和“变量值”（主要这里的变量值并不是被赋值的字面量），但是由于JS中的变量是动态的，所以无法预估一个变量他要存放
        的字面量到底有多大，因此无法为其字面量开辟大小合适的内存空间（大了造成空间浪费，小了造成数据溢出）。
            如何存储字面量：内存会先查看内存中是否含有该字面量，如果没有，则开辟一块空间存放这个字面量，此时讲该空间的地址放入存放变量值的区域（像指针一样来联系变量与字面量）

            因此，上诉的JS代码中，a、b的变量值同时指向同一块位置，如果此时改变该位置内存放的内容（即“哈哈”），那么，a、b两个都赋值应该改变，但现在没办法改变，无法验证(如果单纯改变a或b的复制，只会让其指向
            另一块空间)。
        
        */
    </script>
</head>

</body>
</html>
