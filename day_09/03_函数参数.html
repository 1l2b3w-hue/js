<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数参数</title>
    <script>
        function fn(a) {
            //console.log('a = ',a);
            a()
        }
        function fn2() {
            console.log('我是函数参数');
        }
        fn(fn2);
        fn(function() {
            console.log('哈哈');
        })
        fn(()=>console.log('嘻嘻'))
    </script>
</head>
<body>
    
</body>
</html>
