        /* 
            文本节点 ：
                在DOM中，所有的文本内容（包括空白）都是文本节点对象
                    可以通过元素来获取对应的文本节点，但通常并不会这样实现

                    我们可以直接通过元素去修改对应元素节点中的文本内容
                        修改或读取文本的三个属性 ：
                            element.textContent : 获取或修改元素中的文本内容 ，获取标签中的内容，但不会考虑css
                            element.innerText :获取标签中的内容，但会考虑css
                                通过innerText来读取css样式时，会触发网页的重排（通过css样式去调整页面），效率上比textContent低，但是可以忽略不记 

                                上面两个属性在为元素节点文本内容添加标签时，会自动转换为转义字符 ： &lt;li&gt;
                            element.innerHTML : 可以直接向元素中添加标签
                                在使用innerHTML进行插入内容时，有被xss注入的风险（你原本使用innerHTML来接受用户信息时，用户向其中添加一些代码，可能会造成严重的后果）
        */
