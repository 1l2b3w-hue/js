<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习1</title>
    <script>
        console.time();
        //prompt : 用于获取用输入的数据。但返回字符串类型
        let num = +prompt(`请输入一个数:`);
        // num = parseInt(num); 截断浮点数，保留整数；浮点数与1取模时，会存在余数（小数点后面的数），也可以作为判断小数
        if(!isNaN(num) && (num % 1 == 0) ) {//判断是否为有效数字（直接if(num)），可以使用isNaN来检查是否为NaN
            //isNaN检查：如果是NaN，返回true，否则返回false
            if(num % 2 ) {
            alert(`${num}是奇数`);
            }
            else {
            alert(`${num}是偶数`);
            }
        }
        else {
            alert(`非法输入,请输入一个整数`);
        }  
        console.log(typeof (document.write(123)))
        console.timeEnd();
    </script>
</head>
