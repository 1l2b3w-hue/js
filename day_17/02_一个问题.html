<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一个问题</title>
    <script>
        /* 
            一个函数的参数也可以是函数
                如果一个函数作为一个参数传递，则这个函数就是回调函数(callback)（让其他函数在他里面去调用自身）
                目的在于传语句
        */

        
        class Person {
            constructor(name,age) {
                this.name = name;
                this.age = age;
            }

        }
        /* 
            只适用于筛选存在age属性的，age小于18的的对象，很单一
            可能存在各种筛选要求，单一无法实现
        */
        let PersonAll = [
            new Person('孙悟空', 19),
            new Person('猪八戒', 20),
            new Person('红孩儿', 8),

        ]
        function unAdult(a,fun) {
            // console.log(fun);
            let children = [];
            for(let b of a ) {
                if(fun(b)) {//实现各种筛选的关键
                // 
                    /* 
                        b.age > 18
                        b.age > 60 or b.age > n
                        b.name === '....'
                    */
                    children.push(b);
                }
            }
            return children;
        }
        function fn(a) {
            // return true;
            // return false ;//根据返回值影响if判断
            // return a.age < 18 ;//因此，可以1通过修改fn的返回值，来实现不同的筛选
            // return a.age > 18 ;
            return a.name === '孙悟空';
        }
        // console.log(unAdult(PersonAll,() => {alert(123)}),);//箭头函数就是一个回调函数
        console.log(unAdult(PersonAll,fn),);
    </script>
</head>
