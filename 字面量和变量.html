<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            字面量：就单存一个值（1、"helloworld"、true、null....），没有其他特殊含义（类似于C语言中的常量）
                JS中所有的字面量都可以直接使用，但直接使用并不方便
            变量：用于“存储”字面量。并且被存储打字面量可以随意更改(类似C语言点变量，但是，JS中的变量是动态的，没有类型，因此可以随意修改)
        */
        // 字面量使用：
        //console.log(true);
        //变量使用
        let x = 10;//声明一个变量
        console.log(x);//当未对变量复制时，控制台显示undefined
        x = 80;
        console.log(x);
        x = '第一个变量';
        console.log(x);

        /* 
            变量的使用
                声明变量：let 变量名1，2...(有块作用域)/var 变量名（没有块作用域）
                变量赋值
                声明和复制
        
        */
       var a = 10,b = 'true',c = 'a';
       console.log(a);
       console.log(b);
       console.log(c);
    </script>
</head>
<body>
    
</body>
</html>
