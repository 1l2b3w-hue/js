<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的捕获</title>
    <style>
        #box1 {
            width: 300px;
            height: 300px;
            background-color: aqua;
        }

        #box2 {
            width: 200px;
            height: 200px;
            background-color: beige;
        }

        #box3 {
            width: 100px;
            height: 100px;
            background-color: saddlebrown;
        }
    </style>
</head>

<body>
    <div id="box1">
        <div id="box2">
            <div id="box3"></div>
        </div>

    </div>

    <script>

        /* 
            事件的传播机制 ：
                DOM中，事件的传播分三个阶段：
                    捕获阶段 （祖先元素向目标元素进行事件的捕获）（默认情况下，事件并不会在捕获阶段触发）
                    目标阶段 （触发对象）
                    冒泡阶段 （目标元素向祖先元素的事件冒泡）

            事件的捕获 ：
                当元素触发事件时，会从该元素的最大祖先元素开始，不断向内查找捕获触发事件的元素

            当我们将addEventListener的第三个参数设置为true，则会将在捕获阶段触发事件

            event.stopPropagation() : 可以阻止事件的传递
            event.eventPhase() : 
                返回数值 ： 1就是捕获 ，2 是目标 3是冒泡
        */
        const box1 = document.getElementById("box1");
        const box2 = document.getElementById("box2");
        const box3 = document.getElementById("box3");
        
        box1.addEventListener("click",function (event) {
            // event.stopPropagation();
            alert('1' + event.eventPhase);
        },true);
        box2.addEventListener("click",function () {
            alert('2' + event.eventPhase);
        },true);
        box3.addEventListener("click",function () {
            alert('3' + event.eventPhase);
        },true);
    </script>
</body>

</html>
