<body>
    <script>
        /* 
            BOM :
                浏览器对象模型
                提供一组对象，实现对浏览器的各种操作
            对象 ：
                window ： 浏览器窗口（全局对象）
                navigator : 浏览器的对象
                location ： 浏览器的地址栏
                history ： 浏览器的历史记录（控制浏览器页面的切换）
                screeen  ： 屏幕的信息

            BOM的对象都是以属性的形式存放在window对象中，可以通过js直接访问
        */
        console.log(navigator);
        console.log(location);
        console.log(history);
        console.log(screen);
    </script>
