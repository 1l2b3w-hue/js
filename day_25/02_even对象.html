<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件对象</title>
    <style>
        #box1 {
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }
        #box2 {
            width: 250px;
            height: 250px;
            background-color: aqua;
        }
        #box3 {
            width: 200px;
            height: 200px;
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2">
            <div id="box3"></div>
        </div>
    </div>
    <a id="a" href="http://lilichao.com">一个链接</a>

    <script>
        /* 
            在DOM中，存在多种不同的事件对象
                不同的事件对象都有一个共同的祖先 ： Event

            事件的冒泡（bubble） ：
                事件的向上传导 ：
                当子元素的某个事件被触发后，其祖先元素的相同事件也会被触发
                不会因为子元素没有绑定事件而导致祖先不触发，只要在子元素做出了祖先元素的绑定事件，就会触发
                冒泡可以简化代码的编写，大部分情况下不用管，极小情况下才不希望冒泡的影响

            在事件的回调函数中
                event.target : 表示触发事件的对象, this是指向绑定的事件。触发可以不是绑定的对象可以是别的对象
                event.currentTarget : 与this一样
                event.stopPropagation() : 停止事件的传导（针对冒泡）
                  event.preventDefault() ： 取消调用该事件的元素节点默认行为
        */
        
        const box1 = document.getElementById("box1");
        const box2 = document.getElementById("box2");
        const box3 = document.getElementById("box3");
        const a = document.getElementById("a");

        box1.addEventListener("click" , function(event) {
            // alert(event);
            console.log(event.target); 
            console.log(event.currentTarget); 
            alert("box1");
        });

        a.addEventListener("click" , function() {
            alert(123);
            event.preventDefault();
        })
        // a.onclick = function(event) {
            
        //     event.preventDefault(); //取消调用该事件的元素节点默认行为
            
        //     alert(123);

            
        // }
        // box2.addEventListener("click", function(event) {
        //     event.stopPropagation();
        //     alert("box2");
        // })
        // box3.addEventListener("click",function(event) {
        //     event.stopPropagation();
        //     alert("box3");
        // });
    </script>
</body>
</html>
