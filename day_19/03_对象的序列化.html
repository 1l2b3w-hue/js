<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象序列化</title>
    <script>
        /* 
            对象的序列化 ：
                就是将存放在内存中的对象转换为一个存储格式（从而可以存放在硬盘上）
                    JS中，对象的序列化通常将对象转换为字符串
                序列化的作用 ：
                    将对象转化成字符串后，人（可以进行读写操作）和其他语言都可以对其进行识别，可以使JS的对象在不同语言中进行传递
                    作为数据交换的格式
                    编写配置文件

                任何进行序列化
                    JS中有一个工具类 ：JSON （JavaScript object Notation） JS对象表示方法
                    称对象经过序列化后转化的字符串为JSON字符串
                    方法：
                        stringify ： 将一个对象转换为JSON字符串
                        parse ：将一个JSON字符串转换为一个对象

                可以手动编写一个JSON的字符串,大部分配置文件都由JSON编写
                    编写JSON的注意事项 ：
                        1.JSON字符串只有两种类型 ：JSON对象 {}，JSON数组[]。（只能由[]或{}开头）
                        2.JSON字符串属性必须使用双引号扩起来
                        3.JSON中可以使用的属性值/元素的类型 ：
                            数值（正常的number）
                            字符串 必须使用双引号（防止无法识别单引号的语言无法识别）
                            布尔类型
                            空
                            对象
                            数组
                        4.JSON的格式与JS对象的格式一致，但JSON更加严格
                            JSON字符串如果属性是最后一个，则不需要加','
        */
        let obj = {
            name : '孙悟空',
            age : 18,
            gender : '男'
        };
        console.log(obj);
        //转换为JSON字符串
        let string = JSON.stringify(obj);
        console.log(string);
        let obj2 = JSON.parse(string);
        console.log(obj2);

        let string2 = '{"name" : "猪八戒", "age" : 28, "gender" : "男"}';
        console.log(string2);
        let obj3 = JSON.parse(string2);
        console.log(obj3);
    </script>
</head>
<body>
    
</body>
</html>
