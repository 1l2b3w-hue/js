            from() :
                数组的一个静态方法
                将一个数组中的元素放到另一个数组中

            将map转换为数组时(from、...展开)，会将map中的每个键值对看成一个数组，键和值都会成为每个数组的元素 （map转换为数组时，形成了一个二位数组）
            
            将一个二位数组转换为map

            遍历map :
                每次将会拿到一个数组，存放着一对键值对 

            map的方法 ：
                keys() : 获取map的所有键，顺序不变 （可以同过该方法获取全部的键）
                values() : 获取map的所有值，顺序不变 当keys,values连用时，并不会为新的map创建完整的键值对，而是后者覆盖前者 （可以同过该方法获取全部的键）
                entries() : 获取所有的键值对
        */
