<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常量</title>
    <script>
        // 常量是指不可变的变量
        
        let a = 3.1415926;
        a = 10; //可以发生变化
        console.log(a);

        // JS中，使用const定义常量，只能赋值一次，此后赋值将会报错。
        //除开常规常量外，也会对一些对象类型的数据（不希望修改）进行常量声明
        // 常量建议大写
        const B = 100;
        console.log(B)
        // 由上面可知：常量结构中的“常量值”（也就是之前说的“变量值”）存放的地址是不允许修改的
    </script>
</head>
<body>
    
</body>
</html>
