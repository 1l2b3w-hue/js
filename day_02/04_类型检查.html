<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类型检查</title>
    <script>
        /* 
            typeof 运算符
                检查不同数据值的类型，根据值来给出值的类型

            需要注意的是，变量没有类型，typeof是检查变量中存放的值的类型，变量是变量，值是值，不能混为一谈
        */
        let a = 10;
        let b = 10n;
        console.log(a);
        console.log(typeof a);//显示数据类型
        console.log(b);
        console.log(typeof b);
        //a+b;大整数不能与其他类型数据进行混合运算
    </script>
</head>
<body>
    
</body>
</html>
