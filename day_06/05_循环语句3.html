<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环</title>
    <script>
        /* 
            for循环：
                for(初始化表达式；条件表达式；更新表达式) {
                    循环体
                }
                执行流程：
                    1.执行初始化表达式（整个循环过程中，只会执行一次）
                    2.判断条件表达式，真执行循环体，假则跳出循环体
                    3.执行更新表达式，返回2继续执行

                三个表达式都可以省略，但要用;隔开
                在初始化表达式中使用let声明的变量，其只能在for循环中使用,var可以（块作用域）

                死循环：应用于不会停止上面
                while(1){}
                for(;;){}
        */
        for(var i = 0; i < 5; i++) {
            console.log(i);
        }
        console.log(i);
    </script>
</head>
<body>
    
</body>
</html>
