<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环语句1</title>
    <script>
        /* 
            循环语句：
                可以使指定代码重复执行多次
                while
                do-while
                for

                while语句：
                    while(条件表达式) {
                        代码....
                    }
                当表达式内容为真时，执行while中的代码，然后继续判断条件表达式....只有当表达式为假时，才会停止执行while中的代码
                当条件表达式恒为true时，会一直循环下去，形成死循环 

                通常要求循环三个条件：
                    初始化表达式（初始化变量）
                    条件表达式（设置循环运行条件）
                    更新表达式（修改初始化变量）
        */
        let a = 5;//初始化变量
        while(a > 0) {//条件表达式
            console.log(a);
            a--;//更新表达式
        }
    </script>
</head>

</body>
</html>
