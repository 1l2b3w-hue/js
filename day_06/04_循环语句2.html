<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while循环</title>
    <Script>
        /* 
            do {
                语句...
            }while(条件表达式);
            
            执行流程：
                先执行do语句中的语句（循环体），再进行判断条件表达式，根据真假情况再决定是否继续执行do语句和判断条件表达式

            while与do-while的区别：
            while ：先判断，再执行
            do-while ：先执行，后判断，确保循环体至少执行一次
        */

        let i = 5 ;
        // while(i < 5) {
        //     console.log(i);
        //     i++;
        // }
        do {
            console.log(i);
            i++;
        }while(i < 5);
    </Script>
</head>

</body>
</html>
