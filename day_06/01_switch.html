<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch语句</title>
    <script>
        /* 
            switch(表达式) {
                case 表达式 ：
                            代码
                            break；
                case 表达式 ：
                            代码 
                            break；
                case 表达式 ：
                            代码
                            break；

                ....
                default :
                            代码
                            break；
                将switch后的表达式依次与case后的表达式进行全等比较，当结果为true时，则从该case开始，从上往下执行所有的js代码，可以在每个case后增加一个break，使其停止往下执行后面case的代码
                当结果为false，则开始对吧下一个case，当比完最后一个case后，没有case匹配时，则执行default中的代码       

                switch语句与if语句功能重复，switch和if可以完成同一个功能
                但switch在进行全等判断时，结构比较清晰
            }
        */
        let num = +prompt("请输入一个数字");
        // if (num == 1) {
        //     alert("壹");
        // }
        // else if (num == 2) {
        //     alert('贰');
        // }
        // else if (num == 3) {
        //     alert('叁');
        // }
        // else if (num == 4) {
        //     alert('肆');
        // }
        // else {
        //     alert(`.....`);
        // }
        switch (num) {
            case 1: alert("壹");
                break;
            case 2: alert("贰");
                break;
            case 3: alert("叁");
                break;
            case 4: alert("肆");
                break;
            case 5: alert("伍");
                break;
            default:
                alert('太大了，换个数');
        }
    </script>
</head>

</body>

</html>
