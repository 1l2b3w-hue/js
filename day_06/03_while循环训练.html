<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while练习</title>
    <script>
        let wealth = 1000;
        let year = 0;
        while(wealth <= 5000) {
            wealth += wealth*0.05 ;
            year ++;
        }
        alert(`需要${year}年`);

    </script>
</head>

</body>
</html>
