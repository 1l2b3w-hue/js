<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面向对象编程</title>
    <script>
        /* 
            面向对象编程
                所有事物都有对象构成，所有操作都通过对象完成；完成任何事情时都需要先找到对象
                什么是程序：
                    就是一个对现实事物的一个抽象（获取一个事物的部分信息）
                对象是什么：
                    一切事物抽象到程序后成为对象
                    编程世界中，一切事物都是对象

                一个事物通常有2个部分组成，分为数据和功能
                一个事物的数据，放到对象中就是对象的属性，功能放到数据就是对象的方法
        */
        let people ={
            name : '王老五',
            age : 23,
            height : 170,
            weight : 110,
            sleep : function s(){
                console.log(this.name,'睡觉了');
            },
            eat : function e() {
                console.log(this.name,'吃饭了');
            },
        }
    </script>
</head>
<body>
    
</body>
</html>
