    <script>
        /* 
            1.在正则表达式中，大部分字符可以直接写
            2. | ：或者
            3. [] : 或，里面填写字符集,只要包含了里面的字符就行
                [a-z] : 小写字母
                [A-Z] : 小写字母
                [a-zA-Z] : 任意的字母
            4.[^] : 表示匹配除了...外的所有字符
            5. . : 表示匹配除了换行符以外的所有字符('\n','\r')
            6.在正则表达式中，会使用\作为转义字符
            7.其他字符集
                \w : 任意单词字符 匹配[a-zA-Z0-9_]
                \W : 非单词字符 匹配[^a-zA-Z0-9_]
                \d ： 匹配一个数字
                \D ： 匹配一个非数字
                \s : 匹配一个空白符
                \S : 匹配一个非空白符
                \b : 单词边界
                \B ：非单词边界
            8.开头结尾
                ^ : 开头
                $ ： 结尾
        */
        let re = /ab/;//检查是否有ab
        re  = /a|b/;//检查是否有a或b
        re = /abc|bcd/;//这里是整体或
        re =/[a-z]/;
        re =/[A-Z]/;
        re =/[A-Za-z]/;
        re = /[a-z]/i;//整体忽略大小写
        re = /[^a-z]/;
        re = /./
        re = /\./
        re = /\w/;
        re = /^a/;//开头为a
        re = /a$/;//结尾为a
        re = /^a$/;//开头结尾都是同一个a（完全匹配 ： 要求字符串必须与正则表达式一样）
        re = /^abc$/
