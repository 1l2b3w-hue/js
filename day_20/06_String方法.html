            字符串 ：
                本质上就是一个字符数组 Hello = [H,e,l,l,o] (一旦创建，不能更改)

                属性和方法 ：(都不会改变原字符串)
                    length 字符串长度(不能修改)

                    startsWith() : 检查一个字符串是否以某个内容开始        
                    endsWith() : 检查一个字符串是否以某个内容结束

                    padStart() 前补
                    padEnd() 后补
                        将一个字符串使用指定的内容补充到一个指定长度
                        两个参数 ：第一个是想要的字符串长度（如果低于实际长度不会补充），第二个是不够时使用什么来进行补位
                    
                    repeat() ：将一个字符串重复指定次数

                    repalceAll() : 将字符串中的某个部分全部进行替换成指定字符串

        function myIncludes(str1,str2,num) {
            if(str2 === '') {

                // let tempt = i;
