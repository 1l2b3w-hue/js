<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set</title> 
    <script>
        /* 
            Set (底层就是map，只是键和值都写成了一个，因为键要求唯一，自然而然的不能重复)
                用于创建一个集合
                功能与数组类似，但是set不能存放重复的数据 （需要不重复数据时，使用set）

            new Set() : 创建一个set，可以再括号中放入一个数组，使其根据这个数组的元素创建一个set(自动去重)

            size :   返回size中，数据的个数
               
            add() : 向set中存放一个数据，对于重复数据将不会在添加

            has() : 检查set中是否含有一个数据，是true否false

            delete() : 删除一个数据

            访问 ： set本身没有提供访问方法，可以通过转换为数组来完成（from、...展开）,然后通过数组来访问

        */
        let arr = [1,2,1,3,2,4,5,5,6,7];
        let set = new Set(arr);
        console.log(set);//一步到位，完成去重
        let arr1 = Array.from(set);
        for(let i of arr1) {
            console.log(i);
        }


        // console.log([...set]);
        // set.delete(1);
        // console.log(set);

    </script>
</head>
