<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: gray;
        }

        .contain {
            position: relative;
            margin: 0 auto;
            width: 1240px;
            height: 500px;
            background-color: skyblue;
            overflow: hidden;
        }

        .contain>ul {
            position: absolute;
            
        }
        .contain>ul>li {
            position: absolute;
            z-index: 0;
            opacity: 0.3;
            transition: 1s;
        }
        .contain>ul>.current {
            opacity: 1;
            z-index: 10;
        }
        .contain>a {
            position: absolute;
            top: 225px;
            display: block;
            width: 50px;
            line-height: 50px;
            background-color: antiquewhite;
            text-align: center;
            border-radius: 25px;
            font-size: 20px;
            z-index: 20;
        }

        .contain>.gt {
            right: 10px;
        }

        .contain>.lt {
            left: 10px;
        }
        .point {
            position: absolute;
            bottom: 10px;
            left: 50%;
      
        }
        .point>ul {
            display: flex;
            
        }
        .point>ul>li {
            z-index: 30;
        }
        .point>ul>li>a {
            display: block;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            border-radius: 10px;
            background-color: gray;
            
        }
    </style>
    <script defer src="./script/01.js"></script>
</head>

<body>
    <div class="contain">
        <ul>
            <li class="current"><a href="#"><img src="./image/轮播图1.jpg" alt="" title="1"></a></li>
            <li><a href="#"><img src="./image/轮播图2.jpg" alt="" title="2"></a></li>
            <li><a href="#"><img src="./image/轮播图3.jpg" alt="" title="3"></a></li>
            <li><a href="#"><img src="./image/轮播图4.jpg" alt="" title="4"></a></li>
            <li><a href="#"><img src="./image/轮播图5.jpg" alt="" title="5"></a></li>
        </ul>
        <a href="#" class="lt">&lt;</a>
        <a href="#" class="gt">&gt;</a>
        <div class="point">
            <ul>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
            </ul>
        </div>
    </div>
</body>

</html>
