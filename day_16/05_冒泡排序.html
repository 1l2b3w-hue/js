    <title>冒泡排序</title>
    <script>
        /* 
            排序 ：
                思路一：（冒泡排序）：最慢的排序，面对数据量的大的就不合适了
                    比较相邻的两个数，根据大小关系和要求决定顺序
                
                思路二 ：(选择排序)
                    取出一个数，然后将其他的数与之比较，根据要求交换顺序
        */
        let arr = [9,1,3,2,8,0,5,7,6,4]; 
        //我想的，思路二
        // for(let i = 0 ; i < arr.length ; i++ ) {
        //     for(let j = i+1 ; j < arr.length ; j++) {
        //         if(arr[i] > arr[j]) {
        //             let n = arr[i];
        //             arr[i] = arr[j];
        //             arr[j] = n; 
        //         }

        //     }
        // }
        //冒泡排序
        for(let i = 0 ; i < arr.length - 1; i++) {//最后一次其实已经拍好了
            for(let j = 0; j < arr.length - 1 - i; j++) {//-1 ：最后一位不需要再比较了，有可能出错；-i 是因为后面的元素已经按照顺序了，不用比了
            if(arr[j] > arr[j+1]) {
                let n = arr[j];
                arr[j] = arr[j+1];
                arr[j+1] = n;
            }
        }
        }

        console.log(arr);

    </script>
