<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组去重</title>
    <script>
        /* 

        */
        let arr = [1,2,1,3,2,4,5,5,6,7];

        // 不破坏数组
        let arr2 = [];
        for(let i = 0; i < arr.length; i++) {
            let flag = true; 
            for(let j = 0; j < arr2.length; j++) {
                if(arr[i] === arr2[j]) {
                    flag = false;
                    break;
                }
            }
            if(flag) {
                arr2[arr2.length] = arr[i];
            }
        }
        console.log(arr2);

        //破坏数组
        for(let i = 0; i < arr.length; i++) {
            for(let j = i+1 ; j< arr.length; j++) {
                    if(arr[j] === arr[i]) {
                        arr.splice(j,1);
                        j--;//当删除一个索引上的元素后，后面元素就会顶替该元素成为这个索引的元素，此时会遗漏这个顶替的元素
                    }
            }
        }
        console.log(arr);
    </script>
</head>
