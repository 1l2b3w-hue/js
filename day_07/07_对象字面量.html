<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象字面量</title>
    <script>
        /* 
            对象字面量 ：
                可以直接使用{}创建对象(类似结构体 )
        */
        let people = Object();
        console.log(people);
        let people2 = {
            name : "张三",
            age : 23,
            ["~gender"] : '男'
        };
        console.log(people2);
    </script>
</head>
<body>
    
</body>
</html>
