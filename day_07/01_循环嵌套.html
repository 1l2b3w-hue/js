<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环嵌套</title>
    <script>
        /* 
            在嵌套循环中，外层循环执行一次，则内层循环执行一个周期
        */
        for(let i = 0 ;i < 5; i++) {
            for(let j = 0 ;j < 5-i; j++) {
                document.write('*');
            }
            document.write("<br>");//输出再网页时，html怎么换的就怎么换
        }
    </script>
</head>
<body>
    
</body>
</html>
