<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌套练习</title>
    <style>
        span {
            display: inline-block;
            width: 70px;
        }

    </style>
    <script>
        for(let i = 1;i < 10 ;i++){
            for(let j = 1; j <= i; j++){
                let sum = i * j;
                document.write(`<span>${j}x${i}=${sum}</span>`);
            }
            document.write('<br>');
        }

    </script>

</head>
<body>
    
</body>
</html>
