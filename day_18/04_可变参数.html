        /* 
            arguments : 函数中的隐藏参数 . 就是一个存放实参的对象
            typeof 检查为对象，arguments 是一个类数组对象（伪数组）
                和数组存放元素类型，可以通过数组的形式来访问存放的数据，也可以进行遍历，但是无法使用数组的方法. 因为这些方法存放在Array.prototype中，这里并没有通过数组创建
            函数调用时，会将实参存放在arguments中,无论是否定义形参，都可以通过arguments来访问实参（类似数组形式访问）
                存在问题 ： 当拿到别人的函数时，不知道该不该传参； 不是一个数组，不能使用数组的方法

            可变参数 ： 使用'...参数名'
                定义函数时，可以指定函数参数为可变参数
                可变参数可以接收多个实参并将这些参数存放到一个数组中
                作用与arguments一致
            区别 ：
                1.可变参数的名字可以自己设定
                2.可变参数是一个数组，可以使用数组的方法
                3.可变参数可以配合其他参数一起使用（但是可变参数必须最后面写）

        */
        function fn(a,b,...args) { //ab接受前两个实参，args才会接受后面参数

            console.log(a,b,args);
        }
