<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑运算符</title>
    <script>
        /* 
            ! ：逻辑非
                对一个值进行非运算(Boolean值取反）
                当对非Boolean类型的值进行取反时，先转换为Boolean类型后在取反（可以用于隐似转换类型 !!）
            && ：逻辑与
            || ：逻辑或
        */
        let a = 1;
        console.log (a);
        console.log(!a);
    </script>

</head>
<body>
    
</body>
</html>
