<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件运算符</title>
    <script>
        /* 
            条件运算符
                条件表达式 ？ a : b
                    表达式为真，执行a，为假执行b
        */
        let a = 30 ;
        let b = 20 ;
        let max = a > b ? a : b;
        console.log(`max_number:${max}`);
    </script>
</head>
<body>
    
</body>
</html>
