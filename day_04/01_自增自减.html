<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自增自减</title>
    <script>
        /* 
            ++ ：自增
                为变量赋值一个原来值+1的值
                前置++、后置++运算于C语言类似
            -- ：自减
        */
        let a = 10;
        console.log(a);
        a++;
        console.log(a);
        console.log(a++);
        console.log(a);
        console.log(++a);

        let n = 5;
        let result = n++ + ++n + n;//5+7+7
        console.log(result);
    </script>
</head>
<body>
    
</body>
</html>
