<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算</title>
    <script>
        /* 
            赋值运算符：将一个值赋值给一个变量（一定是将右边赋值给左边的变量  ）
                所有的运算符，除赋值运算符外，不会改变一个变量的值
                = ：赋值
                空赋值：
                    ??=
                    只有当变量为null、undefined时，则才会为其赋值


                += ：将左侧变量加上右侧的值
                -= ：将左侧变量加-右侧的值
                *= ：将左侧变量加*右侧的值
                /=  ：将左侧变量加/右侧的值
                %= ：将左侧变量加对右侧的值取模
                **= ：左侧变量的右侧的值幂次方
        */
        let a = 10;
        let b = a; //将a的值赋值给b，现在这个式子中，b是变量，而a是值（虽然他是一个变量，但这里他是一个值）
        //一个变量，只有在=左边，他才是代表一个变量；在=右边时，此时变量是代表他存放的值
        console.log(b); 

        let c =10;
        c+=10;//c=20 ,那么原来的10变了吗，并没有，新开辟了一个空间放在a+10，再把地址给c
        c-=5;//c=15
        c*=2;//c=30
        c/=2;//c=15
        c%=6;//c=3
        c**=2;//c=9
        c = null;
        c = undefined;
        c ??= 100;
        console.log(`c = ${c}`);
    </script>
</head>

</body>
</html>
