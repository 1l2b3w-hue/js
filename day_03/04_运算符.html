<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符</title>
    <script>
        /* 
            运算符（操作符）
                可以对一个或多个值（操作数）进行运算

            算术运算符
                +
                -
                *
                / ：除不尽时，显示整数+小数并给出一个近似值；在除0时JS并不会报错，而是返回一个infinity
                ** ：幂运算
                % ：模运算，取整数

            算术运算符汇中，除字符串加法外，其他类型的操作数进行算术运算时，会先转换为数值后再进行运算。
        */
        let a = 10;
        a = 10 + 5;
        a = 10 - 5;
        a = 10 * 2;
        a = 10 / 3;
        a = 3 **3;
        a = 10 % 3;
        a = 10 - '5';
        //JS是一门弱类型语言，因此在运行时会自动完成不同类型的转换来进行运算
        a = 10 - true;
        a = 6 - undefined;//6-NaN得到一个非法数字
        console.log(a);

        /*
            当其他类型数据与一个字符串进行算术加法运算时，会将其他类型数据先转换为字符串(隐似转换)，然后在进行拼串操作（将两个字符串连接在一起） 

            可以通过将其他类型加上一个空串来完成转换为字符串的类型转换操作（隐似），其原理于String相同
         */
        
        let b = 1 + '2';
        b = null + '2';
        b = true;
        console.log(typeof b, b);
        b = b + '';//隐似转换来完成数据类型转换,
        console.log(typeof b ,b);
    </script>
</head>
<body>
    
</body>
</html>
