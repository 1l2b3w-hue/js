        在早期JS中，直接使用函数来定义类
            对于函数如果直接使用 ：函数名（） 的形式调用时，此时这个函数就是一个普通函数
            如果通过new来调用时 ：new 函数名（） ，此时这个函数就是构造函数
        
        通过构造函数创建类时，其属性的创建方式与constructor函数的创建属性方法一致
        编写方法时，也可以写在构造函数中，但此时写入的方法并不想现在一样，是公共的，因此对于一些公共方法和属性，可通过直接写入原型来完成

        // 利用构造函数实现两个类的继承
        // 实现继承就是一个类的原型指向父类的实例
        let Animal = (function() {
            function Animal() {

                
            }
            return Animal;
        })()

        let Cat = (function() {
            function Cat() {

            }
            // 实现继承
            Cat.prototype = new Animal();
            return Cat;
        })()

        console.log(cat);
        console.log(cat.__proto__.__proto__ === Animal.prototype);//true
