    <script>
        /* 
            面向对象本质，就是编写代码时，所有的操作都将会通过对象来进行
            面向对象编程的步骤 ：
                1.找对象
                2.操作对象
            
            学习对象 ：
                1.明确这个对象是什么，有什么用
                2.然后获取这个对象（是已有还是新建）
                3.如何使用对象（属性和方法）

            对象的分类 ：
                1.内建对象：
                    由ES标准提供的对象（基石）
                    Object、function、String、Number
                2.宿主对象
                    由浏览器提供的对象
                    BOM（操作浏览器）、DOM（操作网页）
                3.自定义对象
                    有开发人员创建的对象
